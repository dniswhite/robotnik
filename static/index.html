<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/RetroJoyStick.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/robotnik.js"></script>
    <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="js/robotnik-generator.js"></script>
    <script type="text/javascript" src="js/robotnik-blocks.js"></script>
    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="blockly/blocks/logic.js"></script>
    <script type="text/javascript" src="blockly/blocks/loops.js"></script>
    <script type="text/javascript" src="blockly/blocks/text.js"></script>
    <script type="text/javascript" src="blockly/blocks/math.js"></script>
    <script type="text/javascript" src="blockly/blocks/variables.js"></script>
    <script type="text/javascript" src="blockly/msg/js/en.js"></script>
    <link rel="stylesheet" type="text/css" href="css/retro-joystick.css">
    <link rel="stylesheet" type="text/css" href="css/robotnik.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <div id="header">
      <h1 id="logo">Robotnik</h1>
      <div id="controls">
        <a href="https://github.com/rwaldron/johnny-five/wiki" id="docs" target="_blank">Johnny-Five Docs</a>
        <button id="execute">Execute</button>
      </div>
      <ul id="tabs">
        <li class="active"><a href="#" id="blocks-tab">Blocks</a></li>
        <li><a href="#" id="code-tab">Code</a></li>
      </ul>      
    </div>
    <div id="tab-content">
      <div id="blockly"></div>
      <div id="code"></div>
    </div>
    <div id="runningWindow">
      <h1>NOW RUNNING&hellip; <img src="images/running.gif"></h1>
      
      <a href="#" id="stop">STOP</a>
      <a href="#" id="red">RED</a>
      <a href="#" id="green">GREEN</a>
    </div>
    <xml id="toolbox" style="display: none">
      <category name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
      </category>
      <category name="Variables">
        <block type="variables_get"></block>
        <block type="variables_set"></block>
        <block type="math_number"></block>
        <block type="text"></block>
      </category>
      <category name="Custom Controls">
        <block type="while_button"></block>
        <block type="led_on"></block>
        <block type="led_off"></block>
        <block type="motor_on"></block>
        <block type="if_distance"></block>
      </category>
    </xml>
  </body>
</html>
